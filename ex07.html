<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <p>Please use only HTML without CSS</p>
    <ul>
        <li>This world is <em>emphasized</em></li>
        <li>This world is <i>italic</i></li>
        <li>This world is <sup>superscripted</sup></li>
        <li>This world is <sub>subscripted</sub></li>
        <li>This world is <u>inserted</u></li>
        <li>This world is <s>deleted</s></li>
    </ul>
</body>
</html>
